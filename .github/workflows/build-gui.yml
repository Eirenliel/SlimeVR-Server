name: Build GUI

on:
  push:
    paths:
      - .github/workflows/build-gui.yml
      - gui/**
      - package*.json
  pull_request:
    paths:
      - .github/workflows/build-gui.yml
      - gui/**
      - package*.json
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [16.x]

    runs-on: ${{ matrix.os }}

    env:
      # Don't mark warnings as errors
      CI: false

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - if: matrix.os == 'ubuntu-latest'
        name: Set up Linux dependencies
        run: sudo apt update && sudo apt install -y libgdk-pixbuf-2.0-dev libglib2.0-dev libgtk-3-dev libjavascriptcoregtk-4.0-dev librsvg2-dev libsoup2.4-dev libwebkit2gtk-4.0-dev

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Build
        run: |
          npm ci
          npm run tauri build

      - if: matrix.os == 'windows-latest'
        name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          # Artifact name
          name: SlimeVR-GUI
          # A file, directory or wildcard pattern that describes what to upload
          path: gui/target/release/slimevr-ui.exe

      - if: matrix.os == 'ubuntu-latest'
        name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          # Artifact name
          name: SlimeVR-GUI-Deb
          # A file, directory or wildcard pattern that describes what to upload
          path: gui/target/release/bundle/deb/slimevr-ui_0.1.0_amd64.deb

      - if: matrix.os == 'ubuntu-latest'
        name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          # Artifact name
          name: SlimeVR-GUI-AppImage
          # A file, directory or wildcard pattern that describes what to upload
          path: gui/target/release/bundle/appimage/slimevr-ui_0.1.0_amd64.AppImage
